    <!-- Contenido del modal-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-tittle"><i class="fa-solid fa-screwdriver-wrench"></i> Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                </div>

                <div class="modal-body">
                    <div class="mt-3">
                        <label class="form-label"><i class="fa-solid fa-qrcode"></i> Código*
                        </label>
                        <input type="text" class="form-control" id="codigo">
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><i class="fa-solid fa-signature"></i> Nombre*
                        </label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><i class="fa-solid fa-calculator"></i> Cantidad*
                        </label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><i class="fa-solid fa-dollar-sign"></i> Precio*
                        </label>
                        <input type="number" class="form-control" id="precio">
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><i class="fa-solid fa-image"></i> Seleccionar imagen*</label>
                        <input type="file" class="form-control" id="imagen" onchange="obtenerImagen()">
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><i class="fa-regular fa-comment"></i> Descripción*
                        </label>
                        <textarea class="form-control" id="descripcion" rows="4"></textarea>
                    </div>
                </div>

                <div  class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i>
                        Cerrar
                    </button>
                    <button  class="btn btn-primary" onclick="agregar_producto()"><i class="fa-solid fa-floppy-disk"></i> 
                        Agregar
                    </button>

                </div>

            </div>

        </div>
